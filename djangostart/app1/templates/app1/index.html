<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户数据</title>
</head>
<body>

<form style="text-align: center" method="POST">
{#    {% csrf_token %}#}
    <hr>
<h1>所有用户</h1>
{#<h2>{{ user_list }}</h2>#}
{% if user_list %}
	<table border="1" align="conter" style="margin-left: auto;margin-right: auto">
		{% for user in user_list %}
		<tr>
			<td>{{ user.username }}</td>
			<td>{{ user.password }}</td>
		</tr>
		{% endfor %}
	</table>
{% endif %}
</form>
</body>
</html>
